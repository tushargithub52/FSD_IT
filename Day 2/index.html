<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <th colspan="2">Register Here</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="t1" id=""></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    <input type="radio" name="Branch" id="CS" value="CS">
                    <label for="CS">CS</label>
                    <input type="radio" name="Branch" id="IT" value="IT">
                    <label for="IT">IT</label>
                    <input type="radio" name="Branch" id="CSE" value="CSE">
                    <label for="CSE">CSE</label>
                    <input type="radio" name="Branch" id="ME" value="ME">
                    <label for="ME">ME</label>
                </td>
            </tr>
            <tr>
                <td>Section</td>
                <td>
                    <input type="radio" name="section" id="a" value="a">
                    <label for="a">A</label>
                    <input type="radio" name="section" id="b" value="b">
                    <label for="b">B</label>
                    <input type="radio" name="section" id="c" value="c">
                    <label for="c">C</label>
                </td>
            </tr>
            <tr>
                <td>Date of Registration</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select name="course" id="">
                        <option value="FSD">Full Stack Development</option>
                        <option value="DSA">Data Structures and Algorithms</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
